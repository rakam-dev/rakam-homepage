<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <title>Rakam,
        inc.</title>
    <script>document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0); // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target); // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    }
                    );
                }
                );
            }
        }

        );
    </script>
</head>

<body>
    <div class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand"><a class="navbar-item" href=""><img
                        src="./assets/rakam.png" ></a><a role="button"
                    class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample"><span aria-hidden="true"></span><span
                        aria-hidden="true"></span><span aria-hidden="true"></span></a></div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <!-- WRITE HERE: Left navigation Item -->
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons"><a class="navbar-item" href="#mission">mission</a><a class="navbar-item"
                                href="#service">service</a><a class="navbar-item" href="#members">members</a><a
                                class="navbar-item" href="#contact">contact</a></div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container">
                    <p class="title has-text-white is-size-1 has-text-centered">
                        <!-- WRITE HERE: Catch Copy -->
                        There must be something that only I can do
                    </p>
                </div>
            </div>
        </section>
    </div>
    <div class="main">
        <div id="mission">
            <p class="section-title">mission</p>
            <p class="slogan"><b>若者の力で日本を熱く</b></p>
        </div>
        <div class="items">
            <div id="service">
                <p class="section-title">service</p>
                <div class="product">comming soon...</div>
            </div>
            <div id="members">
                <p class="section-title">members</p>
                <div class="member-item">
                    <div class="member"></div>
                    <div class="member"></div>
                </div>
            </div>
            <div id="contact">
                <p class="section-title">contact us</p>
                <div class="field"><label class="label">Name</label>
                    <div class="control"><input class="input" type="text" placeholder="例)山田 太郎"></div>
                </div>
                <div class="field"><label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right"><input class="input" type="email"
                            placeholder="例) example@gmail.com"><span class="icon is-small is-left"><i
                                class="fas fa-envelope"></i></span><span class="icon is-small is-right"></span>
                    </div>
                </div>
                <div class="field"><label class="label">Message</label>
                    <div class="control"><textarea class="textarea" placeholder="Textarea"></textarea></div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control"><button class="button is-link">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content has-text-centered">
            <p>Powered by Rakam inc.</p>
        </div>
    </div>
</body>

</html>
